<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
              integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
                integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
                crossorigin=""></script>
        <!-- <link href="../static/cover.css" rel="stylesheet"> -->
        <title>Results!</title>
    </head>
    <body>
        <!-- Page Content -->
        <div class="text-dark container col-9 mx-auto">
            <!-- Jumbotron Header -->
            <header class="jumbotron jumbotron-fluid my-0 p-4">
                <h2 class="strong">Scooters near <span class="text-success">{{location}}</span> around <span class="text-success">{{time}}</span>: </h2><hr class="my-4">
            </header>
            <!-- Page Features -->
            <div class="row">
                <!-- Left column with table -->
                <div class="col">
                    <table class="table table-hover">
                        <tr><th>Time</th><th>Estimated Scooters in the Area</th><th>Estimated Scooters in Use</th></tr>
                        {% for time in estimates %}
                        <tr><td>{{ time['time'] }}</td><td>{{ time['N']}}</td><td>{{ time['In Use'] }}</td></tr>
                        {% endfor %}
                    </table>
                    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
                    <script src="static/js/bootstrap.min.js"></script>
                </div>
                <!-- Right column with maps -->
                <div class="col">
                    <h3> Where you're heading </h3>
                    <div id="mapid" style="width: 600px; height: 400px;">
                        <script>
                         var mymap = L.map('mapid').setView([{{lat}}, {{lon}}], 17);
                         var marker = L.marker([{{lat}}, {{lon}}]).addTo(mymap);
                         L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={{accessToken}}', {
                             attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                             maxZoom: 18,
                             id: 'mapbox/streets-v11',
                             accessToken: 'your.mapbox.access.token'
                         }).addTo(mymap);
                        </script>
                    </div>
                </div>
                <!-- Bootstrap core JavaScript
                     ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
            <script src="static/js/bootstrap.min.js"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

            <script src="static/js/bootstrap.min.js"></script>


    </body>
</html>
